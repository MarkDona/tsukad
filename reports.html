        <div class="input-group" data-widget="sidebar-search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>

        </div>
      </div>

      </li>
      <li class="nav-item dropdown" style="border-radius: 89px; width: 33px; height: 33px;">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i style="color: #F26522;" class="fas fa-bell"></i>
        </a>
      </li>
      <li class="nav-item dropdown" style="border-radius: 89px;">

    <a href="index3.html" class="brand-link">
      <img src="img/logos.png" alt="Logo" width="75px" style="opacity: .8">
    </a>
    <div class="sidebar">

      <nav class="mt-lg-4">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <img src="img/home.png">
                  <p class="text-white">Home</p>
                </a>
           </li>
            <li class="nav-item">
                <a href="agents.html" class="nav-link">
                  <img src="img/agents.png">
                  <p class="text-white"> Agents</p>
                </a>
            </li>
              <li class="nav-item">
                <a href="reports.html" class="nav-link active">
                 <img src="img/reports.png">

          <li class="nav-item">
            <a href="settings.html" class="nav-link">

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Home</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
             <button class="btn btn-default">Last 30 Days</button>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="info-box" style="background-color: #F2F2F4 !important;">
              <span class="info-box-icon"><img src="img/urls.png"></span>

              <div class="info-box-content">
                <span class="info-box-text">Total Number of URLs Generated</span>
                <span class="info-box-number">
                  <p id="total-Tokens"></p>
                </span>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="info-box mb-3" style="background-color: #F2F2F4 !important;">
              <span class="info-box-icon"><img src="img/forms.png"></span>

              <div class="info-box-content">
                <span class="info-box-text">Total Number of Applications forms</span>
                <span class="info-box-number"><p id="total-Active-Tokens"></p></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">Links Generated</h3>
                  <button class="btn btn-default">This Month</button>
                </div>
              </div>
              <div class="card-body">
                <div class="position-relative mb-4">
                  <canvas id="links-generated" height="400"></canvas>
                </div>
              </div>
            </div>
            <!-- /.card -->
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">Applications Submitted</h3>
                  <button class="btn btn-default">This Month</button>
                </div>
              </div>
              <div class="card-body">
                <div class="position-relative mb-4">
                  <canvas id="forms-submitted" height="400"></canvas>
                </div>
              </div>
            </div>
            <!-- /.card -->
        </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">Applications Submitted</h3>
                  <button class="btn btn-default">This Month</button>
                </div>
              </div>
              <div class="card-body">
                <div class="position-relative mb-4">
                  <canvas id="myChart" style="height: 400px;"></canvas>
                </div>
              </div>
            </div>
            <!-- /.card -->
        </div>
        </div>
      </div><!-- /.container-fluid -->
